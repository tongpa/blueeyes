{% extends 'master.html' %}

{% block title %}Home{% endblock %}

{% block content %}

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Forms</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">

                <form role="form" action="{% url 'saveexpend' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Detail</label>
                        <input class="form-control" name="detail">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="form-group">
                        <label>Number</label>
                        <input class="form-control" type="number" value="0" name="number" id="number">
                    </div>

                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" rows="3" name="description"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Type</label>
                        <div class="radio">
                            <label>
                                <input type="radio" name="id_order_type" id="expenditure" value="1" checked>expenditure
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="id_order_type" id="revenue" value="2">revenue
                            </label>
                        </div>

                    </div>



                    <button type="submit" class="btn btn-default">Submit Button</button>
                    <button type="reset" class="btn btn-default">Reset Button</button>
                </form>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

{% endblock %}
